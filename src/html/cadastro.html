<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <script defer src="cadastro.js"></script>
    <link rel="stylesheet" href="/src/css/cadastro.css">

</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>

        <div class="form-group">
            <div class="flex-container">

                <div class="inputName">
                    <input onkeyup="nameValidation()" type="text" class="nome" placeholder="Nome">
                    <span class="span-name">Insira um nome com pelo menos 3 caracter</span>
                </div>


                <div class="inputSobrenome">
                    <input onkeyup="sobrenomeValidation()" type="text" class="sobrenome" placeholder="Sobrenome">
                    <span class="span-sobrenome">Insira um nome com pelo menos 4 caracter</span>
                </div>
                
                <div class="inputEmail">
                    <input onkeyup="emailValidation()" type="email" class="email" placeholder="Email">
                    <span class="span-email">Insira um email v√°lido</span>
                </div>

                <div class="inputSenha">
                    <input onkeyup="senhaValidation()" type="password" class="senha" placeholder="Senha">
                    <span class="span-senha">Insira uma senha com pelo menos 5 caracter</span>
                </div>

                <div class="inputConfirmSenha">
                    <input onkeyup="senhaValidation()" type="password" class="confirmSenha" placeholder="Confirme sua Senha">
                    <span class="spam-ConfirmSenha">Insira uma senha com pelo menos 5 caracter</span>
                </div>


            </div>


            
            <div class="button-div"><button class="cadastro">Cadastre-se</button></div>
        </div>
    </div>
    
</body>
</html>
